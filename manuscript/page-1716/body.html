<div class="leaf "><div class="inner justify"><p class="no-indent  ">may I see you again this evening—to-morrow—when you have had some rest? Let us say no more now.”</p><p>The tears came, and she could not answer except by a slight movement of the head. Deronda rang for attendance, spoke urgently of the necessity that she should be got to rest, and then left her.</p><hr class="section"></div> </div>
